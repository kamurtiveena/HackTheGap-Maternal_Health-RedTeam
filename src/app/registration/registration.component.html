<!-- Login form created as a template driven form -->
<div class="container container-styles">
	<div class="col-xs-10 col-xs-offset-2">
		<div class="panel panel-primary">
			<div *ngIf="isRegistered">
				<div class="panel-heading">Registration
					<i class='	glyphicon glyphicon-user'></i>
				</div>
				<div class="panel-body padding">
					<form class="form-horizontal" #loginForm="ngForm">
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Name</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-xs-4 control-label"
								style="text-align:left">Education</label>
							<div class="col-xs-8">
								<input type="password" class="form-control" name="password" #password="ngModel"
									[(ngModel)]="login.password" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Email</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>


						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Phone
								Number</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Age</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left">
								Qualification</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Marital</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Language</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label" style="text-align:left"> Weekly
								Hours</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
									#username="ngModel" required>
							</div>
						</div>
						<br />

						<div class="form-group">
							<span class="col-xs-4"></span>
							<div class="col-xs-3">
								<button class="btn btn-primary" (click)="onSubmit()">Register</button>
							</div>
							<span class="col-xs-5" style="top:8px">
								<a [routerLink]="['/welcome']"
									style="color:#337ab7;text-decoration: underline;">Cancel</a>
							</span>
						</div>

					</form>

				</div>

			</div>
		</div>
		<div *ngIf="!isRegistered" style="padding-top: 5%;">
			<marquee> <i class='glyphicon glyphicon-envelope'></i></marquee>
			<div class="panel-heading">Registration Done!</div>
			<div class="panel-body" style="font-weight: 600;">
				Thanks For Registration ... Please Note down your UserName and Password sent to mail
			</div>
			<img src="../../assets/imgs/registrd.jpg" height="200px" width="400px">
		</div>
	</div>
</div>
